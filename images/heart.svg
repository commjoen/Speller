  <!-- Icon representation -->
  <path class="icon" d="M100,90 C100,90 80,70 70,85 C60,100 100,120 100,120 C100,120 140,100 130,85 C120,70 100,90 100,90 Z" fill="#ff6b6b"/>
  
  <!-- Word text at bottom -->
  <text x="100" y="170" class="text word-text">heart</text>
  <text x="100" y="185" class="text category-text">shapes</text>
</svg>