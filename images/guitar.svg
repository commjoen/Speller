<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .text { font-family: Arial, sans-serif; font-weight: bold; text-anchor: middle; dominant-baseline: central; }
      .bg { fill: #f0f4f7; stroke: #667eea; stroke-width: 3; }
      .icon { fill: #667eea; stroke: #333; stroke-width: 1; }
      .word-text { font-size: 16px; fill: #333; }
      .category-text { font-size: 12px; fill: #666; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect class="bg" x="10" y="10" width="180" height="180" rx="15"/>
  
  <!-- Icon representation -->
  <ellipse class="icon" cx="100" cy="90" rx="20" ry="25" fill="#8b4513"/>
                    <circle class="icon" cx="100" cy="90" r="8" fill="#333"/>
                    <rect class="icon" x="98" y="50" width="4" height="40" fill="#8b4513"/>
                    <line class="icon" x1="85" y1="85" x2="115" y2="85" stroke="white" stroke-width="1"/>
                    <line class="icon" x1="85" y1="90" x2="115" y2="90" stroke="white" stroke-width="1"/>
                    <line class="icon" x1="85" y1="95" x2="115" y2="95" stroke="white" stroke-width="1"/>
  
  <!-- Word text at bottom -->
  <text x="100" y="170" class="text word-text">guitar</text>
  <text x="100" y="185" class="text category-text">music</text>
</svg>