<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .text { font-family: Arial, sans-serif; font-weight: bold; text-anchor: middle; dominant-baseline: central; }
      .bg { fill: #f0f4f7; stroke: #667eea; stroke-width: 3; }
      .icon { fill: #667eea; stroke: #333; stroke-width: 1; }
      .word-text { font-size: 16px; fill: #333; }
      .category-text { font-size: 12px; fill: #666; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect class="bg" x="10" y="10" width="180" height="180" rx="15"/>
  
  <!-- Icon representation -->
  <circle class="icon" cx="80" cy="95" r="15" fill="none" stroke="#333" stroke-width="2"/>
                    <circle class="icon" cx="120" cy="95" r="15" fill="none" stroke="#333" stroke-width="2"/>
                    <line class="icon" x1="80" y1="95" x2="100" y2="75" stroke="#333" stroke-width="2"/>
                    <line class="icon" x1="100" y1="75" x2="120" y2="95" stroke="#333" stroke-width="2"/>
                    <line class="icon" x1="100" y1="75" x2="100" y2="65" stroke="#333" stroke-width="2"/>
  
  <!-- Word text at bottom -->
  <text x="100" y="170" class="text word-text">bike</text>
  <text x="100" y="185" class="text category-text">transport</text>
</svg>