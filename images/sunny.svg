<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .text { font-family: Arial, sans-serif; font-weight: bold; text-anchor: middle; dominant-baseline: central; }
      .bg { fill: #f0f4f7; stroke: #667eea; stroke-width: 3; }
      .icon { fill: #667eea; stroke: #333; stroke-width: 1; }
      .word-text { font-size: 16px; fill: #333; }
      .category-text { font-size: 12px; fill: #666; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect class="bg" x="10" y="10" width="180" height="180" rx="15"/>
  
  <!-- Icon representation -->
  <circle class="icon" cx="100" cy="80" r="20" fill="#ffd93d"/>
                    <g stroke="#ffd93d" stroke-width="3">
                      <line x1="100" y1="30" x2="100" y2="40"/>
                      <line x1="100" y1="120" x2="100" y2="130"/>
                      <line x1="50" y1="80" x2="60" y2="80"/>
                      <line x1="140" y1="80" x2="150" y2="80"/>
                      <line x1="70.7" y1="50.7" x2="77.8" y2="57.8"/>
                      <line x1="122.2" y1="102.2" x2="129.3" y2="109.3"/>
                      <line x1="129.3" y1="50.7" x2="122.2" y2="57.8"/>
                      <line x1="77.8" y1="102.2" x2="70.7" y2="109.3"/>
                    </g>
  
  <!-- Word text at bottom -->
  <text x="100" y="170" class="text word-text">sunny</text>
  <text x="100" y="185" class="text category-text">weather</text>
</svg>