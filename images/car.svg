<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .text { font-family: Arial, sans-serif; font-weight: bold; text-anchor: middle; dominant-baseline: central; }
      .bg { fill: #f0f4f7; stroke: #667eea; stroke-width: 3; }
      .icon { fill: #667eea; stroke: #333; stroke-width: 1; }
      .word-text { font-size: 16px; fill: #333; }
      .category-text { font-size: 12px; fill: #666; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect class="bg" x="10" y="10" width="180" height="180" rx="15"/>
  
  <!-- Icon representation -->
  <rect class="icon" x="70" y="80" width="60" height="25" rx="5" fill="#ff6b6b"/>
                    <circle class="icon" cx="85" cy="105" r="8" fill="#333"/>
                    <circle class="icon" cx="115" cy="105" r="8" fill="#333"/>
                    <rect class="icon" x="80" y="70" width="15" height="10" fill="#87ceeb"/>
                    <rect class="icon" x="105" y="70" width="15" height="10" fill="#87ceeb"/>
  
  <!-- Word text at bottom -->
  <text x="100" y="170" class="text word-text">car</text>
  <text x="100" y="185" class="text category-text">transport</text>
</svg>