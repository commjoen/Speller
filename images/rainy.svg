<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .text { font-family: Arial, sans-serif; font-weight: bold; text-anchor: middle; dominant-baseline: central; }
      .bg { fill: #f0f4f7; stroke: #667eea; stroke-width: 3; }
      .icon { fill: #667eea; stroke: #333; stroke-width: 1; }
      .word-text { font-size: 16px; fill: #333; }
      .category-text { font-size: 12px; fill: #666; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect class="bg" x="10" y="10" width="180" height="180" rx="15"/>
  
  <!-- Icon representation -->
  <ellipse class="icon" cx="100" cy="70" rx="25" ry="15" fill="#87ceeb"/>
                    <line class="icon" x1="90" y1="85" x2="85" y2="100" stroke="#3742fa" stroke-width="2"/>
                    <line class="icon" x1="100" y1="85" x2="95" y2="100" stroke="#3742fa" stroke-width="2"/>
                    <line class="icon" x1="110" y1="85" x2="105" y2="100" stroke="#3742fa" stroke-width="2"/>
  
  <!-- Word text at bottom -->
  <text x="100" y="170" class="text word-text">rainy</text>
  <text x="100" y="185" class="text category-text">weather</text>
</svg>