<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speller - Multilingual Spelling Game</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#667eea">
    <meta name="background-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Speller">
    <meta name="msapplication-TileColor" content="#667eea">
    <meta name="msapplication-config" content="browserconfig.xml">
    
    <!-- Icons for various platforms -->
    <link rel="icon" type="image/svg+xml" href="images/apple.svg">
    <link rel="apple-touch-icon" href="images/apple.svg">
    <link rel="mask-icon" href="images/apple.svg" color="#667eea">
    
    <!-- SEO and Social Media -->
    <meta name="description" content="A multilingual spelling game that helps users learn vocabulary in English, Dutch, and German">
    <meta name="keywords" content="spelling, game, multilingual, education, vocabulary, english, dutch, german">
    <meta name="author" content="commjoen">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Speller - Multilingual Spelling Game">
    <meta property="og:description" content="Learn vocabulary in English, Dutch, and German with this fun spelling game">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://commjoen.github.io/Speller/">
    <meta property="og:image" content="https://commjoen.github.io/Speller/images/apple.svg">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Speller - Multilingual Spelling Game">
    <meta name="twitter:description" content="Learn vocabulary in English, Dutch, and German with this fun spelling game">
    <meta name="twitter:image" content="https://commjoen.github.io/Speller/images/apple.svg">
</head>
<body>
    <div class="container">
        <header>
            <h1>Speller</h1>
            <div class="version-display">
                <span data-translate="version">Version:</span> <span id="app-version">1.0.0</span>
            </div>
            <div class="controls">
                <div class="language-selector">
                    <label for="language" data-translate="language">Language:</label>
                    <select id="language">
                        <option value="en">English</option>
                        <option value="nl">Dutch</option>
                        <option value="de">German</option>
                    </select>
                </div>
                <div class="timer-setting">
                    <label for="timer-enabled">
                        <input type="checkbox" id="timer-enabled" checked>
                        <span data-translate="enableTimer">Enable Timer</span>
                    </label>
                </div>
            </div>
        </header>

        <main class="game-area">
            <div class="score-area">
                <span><span data-translate="score">Score:</span> <span id="score">0</span></span>
                <span><span data-translate="question">Question:</span> <span id="current-question">1</span> / <span id="total-questions">0</span></span>
                <span class="timer-container"><span data-translate="time">Time:</span> <span id="timer">30</span>s</span>
            </div>

            <div class="image-container">
                <img id="word-image" src="" alt="Word image" />
            </div>

            <div class="sentence-container">
                <p id="sentence">Loading...</p>
            </div>

            <div class="input-container">
                <input type="text" id="answer-input" data-translate-placeholder="inputPlaceholder" placeholder="Type the missing word here..." />
                <button id="check-button" data-translate="check">Check</button>
            </div>

            <div class="feedback" id="feedback"></div>

            <div class="navigation">
                <button id="next-button" data-translate="nextQuestion" style="display: none;">Next Question</button>
                <button id="restart-button" data-translate="restartGame" style="display: none;">Restart Game</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
